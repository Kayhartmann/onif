name: Build Add-on

on:
  push:
    branches:
      - main
    paths:
      - 'reolink-unifi-bridge/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'reolink-unifi-bridge/**'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base-debian:bookworm
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base-debian:bookworm
          - arch: armhf
            platform: linux/arm/v6
            base: ghcr.io/home-assistant/armhf-base-debian:bookworm
          - arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base-debian:bookworm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for cross-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.arch }} image
        uses: docker/build-push-action@v5
        with:
          context: ./reolink-unifi-bridge
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/reolink-unifi-bridge-${{ matrix.arch }}:latest
          build-args: |
            BUILD_FROM=${{ matrix.base }}
            BUILD_ARCH=${{ matrix.arch }}
