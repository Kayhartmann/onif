name: Lint

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install yamllint
        run: pip install yamllint
      - name: Lint YAML files
        run: |
          yamllint -d '{extends: relaxed, rules: {line-length: {max: 120}}}' \
            reolink-unifi-bridge/config.yaml \
            reolink-unifi-bridge/build.yaml \
            .github/workflows/build.yml \
            .github/workflows/release.yml \
            .github/workflows/lint.yml \
            repository.yaml

  shell-lint:
    name: Shell Lint (shellcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck
      - name: Lint shell scripts
        run: |
          find reolink-unifi-bridge/rootfs -name "*.sh" \
            -o -name "run" \
            -o -name "finish" \
          | xargs shellcheck \
              --shell=bash \
              --exclude=SC1091,SC2046,SC2086 \
              --severity=warning

  js-lint:
    name: JavaScript Lint (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: reolink-unifi-bridge/rootfs/opt/dashboard
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install ESLint
        run: |
          npm install --save-dev \
            eslint@8.57.0 \
            eslint-config-standard@17.1.0 \
            eslint-plugin-import@2.29.1 \
            eslint-plugin-n@16.6.2 \
            eslint-plugin-promise@6.1.1
      - name: Create ESLint config
        run: |
          cat > .eslintrc.json << 'EOF'
          {
            "env": { "node": true, "es2022": true, "browser": true },
            "extends": "standard",
            "parserOptions": { "ecmaVersion": 2022 },
            "rules": {
              "no-console": "off",
              "semi": ["error", "always"],
              "quotes": ["error", "single"]
            }
          }
          EOF
      - name: Lint server.js
        run: npx eslint server.js public/app.js
