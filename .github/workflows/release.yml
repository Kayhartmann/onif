name: Release Add-on

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io

jobs:
  # ──────────────────────────────────────────────────────────────────────────────
  # Update version in config.yaml, commit, and create GitHub Release
  # ──────────────────────────────────────────────────────────────────────────────
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          echo "tag=v${TAG}" >> "$GITHUB_OUTPUT"

      - name: Update version in config.yaml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version: .*/version: \"${VERSION}\"/" reolink-unifi-bridge/config.yaml
          echo "Updated config.yaml to version ${VERSION}"
          grep "^version:" reolink-unifi-bridge/config.yaml

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add reolink-unifi-bridge/config.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]" || \
            echo "Nothing to commit"

      - name: Push version bump
        run: |
          git push origin HEAD:main || echo "Push failed (tag may already be on main)"

      # ── Build all arches ───────────────────────────────────────────────────
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --amd64 \
            --target reolink-unifi-bridge \
            --image "ghcr.io/${{ github.repository_owner }}/reolink-unifi-bridge/{arch}" \
            --docker-hub ghcr.io \
            --docker-user ${{ github.actor }} \
            --docker-password ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push aarch64
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --aarch64 \
            --target reolink-unifi-bridge \
            --image "ghcr.io/${{ github.repository_owner }}/reolink-unifi-bridge/{arch}" \
            --docker-hub ghcr.io \
            --docker-user ${{ github.actor }} \
            --docker-password ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push armhf
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --armhf \
            --target reolink-unifi-bridge \
            --image "ghcr.io/${{ github.repository_owner }}/reolink-unifi-bridge/{arch}" \
            --docker-hub ghcr.io \
            --docker-user ${{ github.actor }} \
            --docker-password ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push armv7
        uses: home-assistant/builder@2024.03.5
        with:
          args: |
            --armv7 \
            --target reolink-unifi-bridge \
            --image "ghcr.io/${{ github.repository_owner }}/reolink-unifi-bridge/{arch}" \
            --docker-hub ghcr.io \
            --docker-user ${{ github.actor }} \
            --docker-password ${{ secrets.GITHUB_TOKEN }}

      # ── Extract changelog for this release ─────────────────────────────────
      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract section between ## [VERSION] and next ## [
          NOTES=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" \
                  reolink-unifi-bridge/CHANGELOG.md || echo "See CHANGELOG.md for details.")
          # Store multiline in output using heredoc
          {
            echo 'notes<<EOF'
            echo "${NOTES}"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "v${{ steps.version.outputs.version }}"
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.notes }}

            ---
            **Docker images:** `ghcr.io/${{ github.repository_owner }}/reolink-unifi-bridge/{arch}:${{ steps.version.outputs.version }}`

            To update: increment the version in your HA Add-on settings or wait for HA to auto-detect the new version.
          draft: false
          prerelease: false
