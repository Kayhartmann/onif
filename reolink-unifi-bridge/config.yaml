name: "Reolink UniFi Bridge"
description: "Verbindet Reolink Kameras mit UniFi Protect über ONVIF. Enthält Neolink, go2rtc und ONVIF-Server in einem Add-on."
version: "1.0.0"
slug: "reolink_unifi_bridge"
url: "https://github.com/Kayhartmann/onif"
startup: services
boot: auto
init: false
arch:
  - amd64
  - aarch64
  - armhf
  - armv7
privileged:
  - NET_ADMIN
  - SYS_ADMIN
host_network: true
ingress: true
ingress_port: 8099
panel_icon: mdi:cctv
panel_title: "Reolink Bridge"
kernel_modules: true
map:
  - config:rw
options:
  host_interface: "eth0"
  neolink_port: 8554
  go2rtc_port: 18554
  log_level: "info"
  cameras:
    - name: "MeineKamera"
      address: "192.168.1.100"
      username: "admin"
      password: "passwort"
      is_battery_camera: false
      enable_motion: false
      enable_battery: false
      enable_preview: false
      ip_mode: "static"
      onvif_ip: "192.168.1.201"
      onvif_mac: "02:00:00:00:01:01"
      stream_high_width: 1920
      stream_high_height: 1080
      stream_high_fps: 15
      stream_high_bitrate: 4096
      stream_low_width: 640
      stream_low_height: 360
      stream_low_fps: 7
      stream_low_bitrate: 512
schema:
  host_interface: str
  neolink_port: int
  go2rtc_port: int
  log_level: list(error|warn|info|debug)
  cameras:
    - name: str
      address: str
      username: str
      password: str
      uid: str?
      channel: int?
      discovery: list(local|remote|map|relay)?
      is_battery_camera: bool
      enable_motion: bool
      enable_battery: bool
      enable_preview: bool
      ip_mode: list(dhcp|static)
      onvif_ip: str?
      onvif_mac: str
      stream_high_width: int
      stream_high_height: int
      stream_high_fps: int
      stream_high_bitrate: int
      stream_low_width: int
      stream_low_height: int
      stream_low_fps: int
      stream_low_bitrate: int

homeassistant: "2023.1.0"
